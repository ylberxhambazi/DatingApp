<section class="mainCol">
  <div class="hidden"></div>
  <mat-grid-list [cols]="breakpoint" rowHeight="1:1.3" gutterSize="0.625rem" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let record of profileRecords">
      <app-profile-teaser [profile]="record" [type]="ProfileType" class="profileTeaser"> </app-profile-teaser>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator [length]="100" [pageSize]="24" [pageSizeOptions]="[24]"> </mat-paginator>
</section>
