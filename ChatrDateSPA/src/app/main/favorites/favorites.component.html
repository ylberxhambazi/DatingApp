<section class="mainCol">
  <div class="hidden"></div>
  <mat-grid-list [cols]="breakpoint" rowHeight="1:1.3" gutterSize="0.625rem" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let favorites of users">
      <app-profile-teaser *ngIf="favorites.favorites" [user]="favorites" [type]="favorites" class="profileTeaser">
      </app-profile-teaser>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="fullWidth">
    <p class="alert hint">You might also like...</p>
  </div>
  <!-- <mat-grid-list [cols]="breakpoint" rowHeight="1:1.3" gutterSize="0.625rem" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let record of searchRecords">
      <app-profile-teaser [profile]="record" [type]="ProfileType" class="profileTeaser"> </app-profile-teaser>
    </mat-grid-tile>
  </mat-grid-list> -->

  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</section>
